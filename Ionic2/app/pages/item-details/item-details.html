<ion-navbar *navbar danger>
  <button menuToggle *ngIf="!selectedItem">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Item Details</ion-title>
    <ion-buttons end>
        <button royal>
            <ion-icon name="cart"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content class="buttons-components-page">
 
        <img src="{{selectedItem.Links[0].Uri}}" />

        <ion-item id="home-list-item9">
       
            <h1>{{selectedItem.Name}}</h1>
            <ion-note item-right>
              $0
            </ion-note>
          
        </ion-item>
        <ion-item>
           <!-- <ion-icon name="pricetag" item-left large></ion-icon>-->
            <button class="small_button" clear>Egg Noodle 180 G</button>
            <button class="small_button" clear>Chicken 40 G</button>
            <button class="small_button" clear>Mixed Peppers 20 G</button>
            <p>
                <span class="item-note">{{selectedItem.title}}</span>
            </p>
      </ion-item>
    <button fab secondary  fab-center>
        <ion-icon name="add" is-active="false"></ion-icon>
    </button>
</ion-content>
