<ion-navbar *navbar danger>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{selectedItem.Name}}</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of categories" (click)="moveToCategoryPage($event, item)">
        <!--
        <ion-thumbnail item-left>
            <img src="{{item.Links[0].Uri}}" />
        </ion-thumbnail>
        -->
        <h2>{{item.Name}}</h2>
        <p>{{item.note}}</p>
    
      <div class="item-note" item-right>

      </div>
    </button>
    
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
        <!--
        <ion-thumbnail item-left>
            <img src="{{item.Links[0].Uri}}" />
        </ion-thumbnail>
        -->
        
        <h2>{{item.Name}}</h2>
        <p>{{item.note}}</p>
    
      <div class="item-note" item-right>

      </div>
    </button>
  </ion-list>

</ion-content>
