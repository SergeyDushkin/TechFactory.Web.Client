<ion-navbar *navbar hideBackButton danger>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu</ion-title>

    <ion-buttons end>
        <basket-button></basket-button>
    </ion-buttons>

</ion-navbar>

<ion-content class="home">
    <ion-card ion-item *ngFor="let item of items" (click)="moveToCategoryPage($event, item)">
        <img src="{{item.Links[0].Uri}}" />
        <div class="card-title">{{item.Name}}</div>
    </ion-card>
</ion-content>
