<ion-navbar *navbar hideBackButton danger>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu</ion-title>
    <ion-buttons end>
        <button royal>
            <ion-icon name="cart"></ion-icon>
        </button>
    </ion-buttons>

</ion-navbar>

<ion-content class="home">
    <ion-card ion-item *ngFor="let category of categories" (click)="moveToCategoryPage($event, category)">
        <img src="{{category.Links.length!=0?category.Links[0].Uri:defaultImageUri}}" />
        <div class="card-title">{{category.Name}}</div>
    </ion-card>
</ion-content>
