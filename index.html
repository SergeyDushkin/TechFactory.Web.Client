        <div class="navbar navbar-app navbar-absolute-top">

                ui-outer-click="Ui.turnOff('mainmenu')"

                ui-show="mainmenu" 
                ui-state="mainmenu"
                ui-turn-off="mainmenu">

                    <li><a href="#orders">My orders</a></li>
                    <li><a>Another action</a></li>

            <div class='app-body'>
                <div class='app-content'>

        <script type="text/javascript" src="scripts/orders/orders.list.controller.js"></script>
