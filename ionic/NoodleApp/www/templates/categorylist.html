    <ion-view title="Categories" id="page2" class=" ">
 
        <ion-nav-buttons side="right">
            <basket-button  />
        </ion-nav-buttons>  

        <ion-content class="scroll-content ionic-scroll has-header">

            <ion-list ng-if="categories.length">
                <ion-item class="item item-avatar" ng-repeat="category in categories" href="#/app/categories/{{category.Id}}">
                    <img class="full-image" ng-if="category.Links[0].Uri" ng-src="{{category.Links[0].Uri}}" alt="{{category.Name}}">
                    <h2>
                        {{category.Name}}
                    </h2>
                </ion-item>
            </ion-list>

            <ion-list id="home-list1">
                <ion-thumbnail ng-repeat="product in basket.products track by $index" href="#/app/product/{{product.Id}}">
                    <ion-item class="item-thumbnail-left">

                        <img src="{{product.Links[0].Uri}}">
                        <h2>{{product.Name}}</h2>
                        <p style="white-space:normal;">{{product.Price.Price | currency:product.Price.CurrencyCode}}</p>

                        <h2 class="clearfix" align="right">
                            <a ng-click="decPosition(product)"
                               ng-show="product.orderLine.Qty">
                                <i class="icon ion-minus-circled "></i>
                            </a>
                            {{product.orderLine.Qty}}
                            <a ng-click="incPosition(product)">
                                <i class="icon ion-plus-circled"></i>
                            </a>
                        </h2>
                    </ion-item>
            </ion-list>
        </ion-content>
    </ion-view>
