<ion-view title="Order" id="page2"  ui-scroll-bottom='bottomReached()'>
    <ion-content padding="true" class="has-header">
        <ion-list id="cart-list4">
            <ion-item class="item item-thumbnail-left" id="cart-list-item11">
                <img width="40" height="40" src="https://s3-media3.fl.yelpcdn.com/bphoto/dHOzMpEeCsqPkuibvJwtkg/o.jpg" alt="{{orderLine.Item.Name}}">
                <h2>WOK half{{product.orderLine.Item.Name}}</h2>
                <p style="white-space:normal;">1x$4.00 
                <!--{{orderLine.Qty}} õ {{orderLine.Amount | currency:orderLine.Amount.CurrencyCode}}-->
                </p>
 
            </ion-item>
            <ion-item id="cart-list-item12">
                Total
                <span class="item-note">$6,00 {{order.Date|date:'dd.MM.yyyy HH:mm'}}</span>
            </ion-item>
            <ion-item id="cart-list-item13" >
                Date
                <span class="item-note">18.05.2016 08:06 {{order.Date|date:'dd.MM.yyyy HH:mm'}}</span>
            </ion-item>
            <ion-item id="cart-list-item14" >
                Status
                <span class="item-note">DRAFT {{order.StatusCode}}</span>
            </ion-item>
        </ion-list>
        <div class="">
            <img src="https://chart.googleapis.com/chart?cht=qr&chs=255x255&chl=3e4211d5-1f70-4bd2-a522-46df924c4467" width="300" height="300" style="display: block; margin-left: auto; margin-right: auto;">
            <!--<img ng-src="{{ order.Id && 'https://chart.googleapis.com/chart?cht=qr&chs=255x255&chl=' + order.Id || '' }}" alt="{{order.Id}}" />-->
        </div>
    </ion-content>
</ion-view>
