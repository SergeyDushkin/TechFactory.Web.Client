
<ion-navbar *navbar hideBackButton danger>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu</ion-title>
    
    <ion-buttons end>
      <button royal>
          <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
    
</ion-navbar>


<ion-content class="card-background-page">

    <ion-card ion-item *ngFor="let item of items" (click)="moveToCategoryPage($event, item)">
        <img [src]="{{item.Links[0].Uri}}" />
        <div class="card-title">{{item.Name}}</div>
    </ion-card>

</ion-content>
