<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    
    <title>TF.Client.Manager</title>
    </head>
        <body ng-app="tfManagerApp">

            <div class="app-content">

            </div>
          </div>

        </div><!-- ~ .app -->

        <!-- JQuery JS -->
        <script src="../lib/jquery/dist/jquery.min.js"></script>

        <!-- Angular JS -->
        <script src="../lib/angular/angular.min.js"></script>
        <script src="../lib/angular/angular-route.min.js"></script>

        <!-- Materialize JS -->
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        <script type="text/javascript" src="materialize/js/angular-materialize.js"></script>

        <!-- Open Exchange Rates accounting.js v0.4.2 -->
        <script src="../lib/accounting.min.js" type="text/javascript"></script>

        <!-- APP JS -->
        <script type="text/javascript" src="tfManagerApp.js"></script>
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="mainController.js"></script>
        <script type="text/javascript" src="products.factory.js"></script>

</html>
