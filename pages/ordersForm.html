<div class="scrollable-content" ui-scroll-bottom='bottomReached()'>
    <div class="list-group">
        <span ng-repeat="orderLine in orderLines" class="list-group-item ng-binding ng-scope">
            {{orderLine.productName}} <span class="pull-right">Count: {{orderLine.Amount}}</span>
        </span>
    </div>
    <a class="btn btn-block btn-lg btn-primary scrollable-footer" href="#products">
        <i class="fa fa-shopping-cart"></i>
        Confirm
    </a>
</div>
