<div class="scrollable-content" ui-scroll-bottom='bottomReached()'>
    <div class="list-group">
        <span ng-repeat="orderLine in order.Lines" class="list-group-item ng-binding ng-scope">
            {{orderLine.Item.Name}} <span class="pull-right">Count: {{orderLine.Qty}}</span>
        </span>
    </div>
    <a class="btn btn-block btn-lg btn-primary scrollable-footer" href="#products">
        <i class="fa fa-shopping-cart"></i>
        Confirm
    </a>
</div>
