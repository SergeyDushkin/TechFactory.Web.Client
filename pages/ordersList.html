<div class="scrollable-content" ui-scroll-bottom='bottomReached()'>
    <div class="list-group">
        <a ng-repeat="order in orders" class="list-group-item ng-binding ng-scope fa fa-check-square-o" href="#/order/{{order.Id}}">
            Date: {{order.Date|date:'dd.MM.yyyy HH:mm'}}
            <span style="margin: 20px">Amount: {{order.Amount}}</span>
            <i class="fa pull-right fa-chevron-right"></i>
        </a>
    </div>
</div>
