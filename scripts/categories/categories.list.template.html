<div class="scrollable-content" ui-scroll-bottom='bottomReached()'>
    <div class="list-group-item">
        <a ng-repeat="category in categories" class="list-group-item ng-binding ng-scope" href="#/menu/{{category.Id}}/">
            {{category.Name}}
            <span style="margin: 20px"></span>
            <i class="fa pull-right fa-chevron-right"></i>
        </a>
    </div>
</div>
