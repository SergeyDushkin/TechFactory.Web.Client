<ion-navbar *navbar danger>
    <button menuToggle *ngIf="!selectedItem">
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
    <ion-buttons end>
        <button royal>
            <ion-icon name="cart"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content class="cards-bg">

    <div style="position: relative">
        <img src="{{selectedItem.Links.length!=0?selectedItem.Links[0].Uri:defaultImageUri}}" />
        <add-countable-button (counterChange)="qtyChanged($event)" *ngIf="enableAddCountableButton" [value]="orderLine?.Qty"></add-countable-button>
    </div>
    <ion-item class="item-dt" id="home-list-item9">
        <h1 class="h1-item">{{selectedItem.Name}}</h1>
        <ion-note item-right>
            ${{selectedItem.Price.Price}}
        </ion-note>
    </ion-item>

    <p style="padding:5px; margin:0;">
        <span *ngFor="let ingredient of selectedItem.Ingredients">
            <button style="margin:0; padding:0; font-size:1.1rem" clear small>
                {{ingredient.Child.Name}}&nbsp;<strong><i>{{ingredient.BaseQty}}{{ingredient.ChildUom.Key}}</i></strong>
            </button>
            <button style="margin:0; padding:0; font-size:1.1rem" clear>
                <ion-icon name="trash"></ion-icon>
            </button>
        </span>
    </p>
    
</ion-content>
