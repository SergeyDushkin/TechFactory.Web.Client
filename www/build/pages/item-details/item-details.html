<ion-navbar *navbar danger>
    <button menuToggle *ngIf="!selectedItem">
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
    <ion-buttons end>
        <button royal>
            <ion-icon name="cart"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content class="cards-bg">

    <div style="position: relative">
        <img src="{{selectedItem.Links.length!=0?selectedItem.Links[0].Uri:defaultImageUri}}" />
        <add-countable-button item={{selectedItem.Id}}></add-countable-button>
    </div>
    <ion-item class="item-dt" id="home-list-item9">
        <h1 class="h1-item">{{selectedItem.Name}}</h1>
        <ion-note item-right>
            $0
        </ion-note>
    </ion-item>

    <ion-item>
        <ul class="taglist">
            <li>Egg Noodle 180 G</li>
            <li>Chicken 40 G</li>
            <li>Mixed Peppers 20 G</li>
            <li>Mixed Peppers 20 G</li>
            <li>Mixed Peppers 20 G</li>
            <li>Mixed Peppers 20 G</li>
            <li>Mixed Peppers 20 G</li>
        </ul>
    </ion-item>

    <!--
        <p>
            <span class="item-note">{{selectedItem.title}}</span>
        </p>-->

</ion-content>
