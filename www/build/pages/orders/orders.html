<ion-navbar *navbar danger>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Orders</ion-title>
    <ion-buttons end>
        <button royal>
            <ion-icon name="cart"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-toolbar [attr.primary]="isAndroid ? '' : null">
    <ion-segment [(ngModel)]="order" [attr.light]="isAndroid ? '' : null">
        <ion-segment-button value="orders">
            Orders
        </ion-segment-button>
        <ion-segment-button value="history">
            History
        </ion-segment-button>
    </ion-segment>
</ion-toolbar>

<ion-content class="orders">
    <div [ngSwitch]="order">
        <ion-list *ngSwitchWhen="'orders'">
            <ion-item (click)="openOrderPage()">
                <h2>Sat Jun 08 2016 12:41:00</h2>
                <p>Amount : $ 200</p>
                <button clear item-right>
                    <ion-icon name="arrow-forward"></ion-icon>
                </button>
            </ion-item>
 
        </ion-list>

        <ion-list *ngSwitchWhen="'history'">
            <ion-item (click)="openOrderPage()">
                <h2>Sat Jun 04 2016 12:41:32</h2>
                <p>Amount : $ 300</p>
                <button clear item-right>
                    <ion-icon name="arrow-forward"></ion-icon>
                </button>
            </ion-item>
        </ion-list>
    </div>


</ion-content>
